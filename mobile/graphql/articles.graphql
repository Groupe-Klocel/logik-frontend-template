query GetAllArticles(
    $filters: ArticleSearchFilters
    $orderBy: [ArticleOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    articles(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            accountId
            companyId
            status
            code
            name
            length
            width
            height
            baseUnitWeight
            boxWeight
            boxQuantity
            baseUnitPicking
            boxPicking
            cubingType
            permanentProduct
            additionalDescription
            supplierName
        }
    }
}

query GetArticleById($id: String!) {
    article(id: $id) {
        id
        accountId
        companyId
        status
        code
        name
        length
        width
        height
        baseUnitWeight
        boxWeight
        boxQuantity
        baseUnitPicking
        boxPicking
        cubingType
        permanentProduct
        additionalDescription
        supplierName
        baseUnitPrice
        baseUnitRotation
        boxRotation
        featureTypeId
        tariffClassification
        family
        subfamily
        groupingId
    }
}

query GetArticleIds(
    $filters: ArticleSearchFilters
    $orderBy: [ArticleOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    articles(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
        }
    }
}

mutation CreateArticle($input: CreateArticleInput!) {
    createArticle(input: $input) {
        id
        accountId
        companyId
        status
        code
        name
        length
        width
        height
        baseUnitWeight
        boxWeight
        boxQuantity
        baseUnitPicking
        boxPicking
        cubingType
        permanentProduct
        additionalDescription
        supplierName
    }
}

mutation ExportArticles(
    $format: ExportFormat
    $compression: ExportCompression
    $separator: String
    $orderBy: [ArticleOrderByCriterion!]
    $filters: ArticleExportFilters
) {
    exportArticles(
        format: $format
        compression: $compression
        separator: $separator
        orderBy: $orderBy
        filters: $filters
    ) {
        url
    }
}

mutation DeleteArticle($id: String!) {
    deleteArticle(id: $id)
}

mutation UpdateArticle($id: String!, $input: UpdateArticleInput!) {
    updateArticle(id: $id, input: $input) {
        id
        accountId
        companyId
        status
        code
        name
        length
        width
        height
        baseUnitWeight
        boxWeight
        boxQuantity
        baseUnitPicking
        boxPicking
        cubingType
        permanentProduct
        additionalDescription
        supplierName
    }
}
