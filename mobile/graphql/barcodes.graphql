query GetAllBarcodes(
    $filters: BarcodeSearchFilters
    $orderBy: [BarcodeOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    barcodes(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            accountId
            companyId
            articleId
            name
            rotation
            preparationMode
            flagDouble
            supplierName
            supplierArticleCode
            quantity
        }
    }
}

query GetBarcodeById($id: String!) {
    barcode(id: $id) {
        id
        accountId
        companyId
        articleId
        name
        rotation
        preparationMode
        flagDouble
        supplierName
        supplierArticleCode
        quantity
        article {
            name
        }
    }
}

mutation CreateBarcode($input: CreateBarcodeInput!) {
    createBarcode(input: $input) {
        id
        accountId
        companyId
        articleId
        name
        rotation
        preparationMode
        flagDouble
        supplierName
        supplierArticleCode
        quantity
    }
}

mutation DeleteBarcode($id: String!) {
    deleteBarcode(id: $id)
}

mutation RenderBarcode($code: String!, $category: BarcodeCategory, $pages: Int!) {
    renderBarcode(code: $code, category: $category, pages: $pages) {
        __typename
        ... on RenderedDocument {
            url
        }
        ... on BarcodeError {
            message
        }
    }
}

mutation UpdateBarcode($id: String!, $input: UpdateBarcodeInput!) {
    updateBarcode(id: $id, input: $input) {
        id
        accountId
        companyId
        articleId
        name
        rotation
        preparationMode
        flagDouble
        supplierName
        supplierArticleCode
        quantity
        article {
            name
        }
    }
}
