query GetAllEquipment(
    $filters: EquipmentSearchFilters
    $orderBy: [EquipmentOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    equipments(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            stockOwnerId
            stockOwner {
                name
            }
            name
            type
            typeText
            priority
            priorityText
            status
            statusText
            available
            distributed
            monoCompany
            monoCarrier
            boxLineGrouped
            boxMonoArticle
            qtyMaxArticle
            nbMaxBox
            checkPosition
            comment
            virtual
            limitType
            limitTypeText
            length
            width
            height
            toleranceDimension
            allowPickingOrderFree
            extras
            created
            createdBy
            modified
            modifiedBy
        }
    }
}

