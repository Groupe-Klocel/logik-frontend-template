mutation DeleteLocation($id: String!) {
    deleteLocation(id: $id)
}

mutation UpdateLocation($id: String!, $input: UpdateLocationInput!) {
    updateLocation(id: $id, input: $input) {
        id
        name
        barcode
        aisle
        column
        level
        position
        replenish
        blockId
        block {
            name
        }
        replenishType
        constraint
        comment
        baseUnitRotation
        allowCycleCountStockMin
    }
}
