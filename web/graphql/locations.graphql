mutation CreateLocation($input: CreateLocationInput!) {
    createLocation(input: $input) {
        __typename
        ... on Location {
            id
            name
            barcode
            aisle
            column
            level
            position
            replenish
            blockId
            block {
                name
            }
            replenishType
            constraint
            comment
            baseUnitRotation
            allowCycleCountStockMin
        }
        ... on ValidationError {
            message
        }
    }
}

