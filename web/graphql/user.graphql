query GetMyInfo {
    me {
        __typename
        ...on WarehouseWorker {
            id
            password
            username
            warehouseId
            roleId
            role {
                id
                name
                permissions {
                    id
                    table
                    mode
                    roleId
                    created
                    createdBy
                    modified
                    modifiedBy
                }
                created
                createdBy
                modified
                modifiedBy
            }
            created
            createdBy
            modified
            modifiedBy
        }

        ...on IntegratorUser {
            id
            password
            email
            integratorId
            roleId
            integrator {
                id
                name
                awsAccessKeyId
                awsSecretAccessKey
            }
            role {
                id
                name
                permissions {
                    id
                    table
                    mode
                    roleId
                    created
                    createdBy
                    modified
                    modifiedBy
                }
                created
                createdBy
                modified
                modifiedBy
            }
            created
            createdBy
            modified
            modifiedBy
            isAdmin
        }

    }
}
