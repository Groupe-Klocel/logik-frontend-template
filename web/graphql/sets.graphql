query SimpleGetAllStockOwners {
    stockOwners {
        results {
            id
            name
        }
    }
}

query GetAllArticleSet(
    $filters: ArticleSetSearchFilters
    $orderBy: [ArticleSetOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    articleSets(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            comment
            stockOwnerId
            stockOwner {
                name
            }
            articleId
            article {
                name
            }
            extras
            created
            createdBy
            modified
            modifiedBy
        }
    }
}

query GetArticleSetById($id: String!) {
    articleSet(id: $id) {
        id
        name
        comment
        stockOwnerId
        stockOwner {
            name
        }
        articleId
        article {
            name
        }
        extras
        created
        createdBy
        modified
        modifiedBy
    }
}

