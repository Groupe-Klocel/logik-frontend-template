query GetStockOwnerIds(
    $filters: StockOwnerSearchFilters
    $orderBy: [StockOwnerOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    stockOwners(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
        }
    }
}

mutation CreateStockOwner($input: CreateStockOwnerInput!) {
    createStockOwner(input: $input) {
        __typename
        ... on StockOwner {
            id
            name
        }
    }
}

mutation DeleteStockOwner($id: String!) {
    deleteStockOwner(id: $id)
}

mutation SoftDeleteStockOwner($stockOwnerId: String!) {
    softDeleteStockOwner(stockOwnerId: $stockOwnerId)
}

mutation UpdateStockOwner($id: String!, $input: UpdateStockOwnerInput!) {
    updateStockOwner(id: $id, input: $input) {
        id
        name
    }
}

query getStockOwnersStatusesConfigs {
    listConfigsForAScope(scope: "stock_owner_status") {
        id
        scope
        code
        text
    }
}

query SimpleGetAllStockowners {
    stockOwners {
        results {
            id
            name
        }
    }
}

mutation uploadFileByStockOwner($file: Upload!) {
    uploadFile(stockOwnerId: "id_str", file: $file) {
        fileName
        presignedUrl
    }
}

mutation deleteFileByStockOwner {
    deleteFile(stockOwnerId: "id_str", fileName: "aaa.pdf")
}

query getFilesByStockOwner {
    listFiles(stockOwnerId: "id_str") {
        key
    }
}
