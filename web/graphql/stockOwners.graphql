query GetAllStockOwners(
    $filters: StockOwnerSearchFilters
    $orderBy: [StockOwnerOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    stockOwners(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            contact
            address1
            address2
            address3
            postCode
            city
            country
            countryCode
            phone
            mobile
            email
            senderName
            senderContact
            senderAddress1
            senderAddress2
            senderAddress3
            senderPostCode
            senderCity
            senderCountry
            senderCountryCode
            senderPhone
            senderMobile
            senderEmail
            logoUrl
            awsAccessKeyId
            awsSecretAccessKey
            status
            statusText
        }
    }
}

