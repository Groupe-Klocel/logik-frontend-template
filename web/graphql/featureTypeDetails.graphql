query GetAllFeatureTypeDetails(
    $filters: FeatureTypeDetailSearchFilters
    $orderBy: [FeatureTypeDetailOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    featureTypeDetails(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            featureType
            featureTypeText
            featureCodeId
            featureCode {
                id
                name
            }
            stockOwnerId
            stockOwner {
                name
            }
            atReception
            atPreparation
            extras
            created
            createdBy
            modified
            modifiedBy
        }
    }
}

query GetFeatureTypeDetailById($id: String!) {
    featureTypeDetail(id: $id) {
        id
        featureType
        featureTypeText
        featureCodeId
        featureCode {
            id
            name
        }
        stockOwnerId
        stockOwner {
            name
        }
        atReception
        atPreparation
        extras
        created
        createdBy
        modified
        modifiedBy
    }
}

mutation CreateFeatureTypeDetail($input: CreateFeatureTypeDetailInput!) {
    createFeatureTypeDetail(input: $input) {
        id
        featureType
        featureCodeId
        stockOwnerId
        atReception
        atPreparation
    }
}

mutation DeleteFeatureTypeDetail($id: String!) {
    deleteFeatureTypeDetail(id: $id)
}

mutation UpdateFeatureTypeDetail($id: String!, $input: UpdateFeatureTypeDetailInput!) {
    updateFeatureTypeDetail(id: $id, input: $input) {
        id
        featureType
        featureCodeId
        stockOwnerId
        atReception
        atPreparation
    }
}
