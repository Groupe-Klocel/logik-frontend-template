query GetAllBarcodes(
    $filters: BarcodeSearchFilters
    $orderBy: [BarcodeOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
    $language: String
) {
    barcodes(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            supplierName
            supplierArticleCode
            blacklisted
            rotation
            preparationMode
            rotationText
            preparationModeText
            stockOwnerId
            stockOwner {
                name
            }
        }
    }
}

query GetBarcodeById($id: String!) {
    barcode(id: $id) {
        id
        name
        supplierName
        supplierArticleCode
        rotation
        preparationMode
        blacklisted
        stockOwnerId
        stockOwner {
            name
        }
        rotationText
        preparationModeText
    }
}

query GetArticleLuBarcodeByBarcodeId($id: String!) {
    articleLuBarcodesByBarcodeId(barcodeId: $id) {
        id
        articleId
        stockOwnerId
        luId
        article {
            name
            code
            supplierName
            length
            width
            height
            baseUnitWeight
        }
        lu {
            name
        }
    }
}

mutation CreateBarcode($input: CreateBarcodeInput!) {
    createBarcode(input: $input) {
        id
        name
        supplierName
        supplierArticleCode
        rotation
        preparationMode
        blacklisted
        stockOwnerId
        rotationText
        preparationModeText
    }
}

mutation DeleteBarcode($id: String!) {
    deleteBarcode(id: $id)
}

mutation ExportBarcodes(
    $format: ExportFormat
    $compression: ExportCompression
    $separator: String
    $orderBy: [BarcodeOrderByCriterion!]
    $filters: BarcodeExportFilters
) {
    exportBarcodes(
        format: $format
        compression: $compression
        separator: $separator
        orderBy: $orderBy
        filters: $filters
    ) {
        url
    }
}

mutation RenderDocument($templateFilename: String!, $context: JSON!) {
    renderDocument(templateFilename: $templateFilename, context: $context) {
        __typename
        ... on RenderedDocument {
            url
        }
        ... on TemplateDoesNotExist {
            message
        }
        ... on TemplateError {
            message
        }
        ... on MissingContext {
            message
        }
    }
}

mutation UpdateBarcode($id: String!, $input: UpdateBarcodeInput!) {
    updateBarcode(id: $id, input: $input) {
        id
        name
        supplierName
        supplierArticleCode
        rotation
        preparationMode
        blacklisted
        stockOwnerId
        rotationText
        preparationModeText
    }
}

query getBarcodesRotationsParams {
    listParametersForAScope(scope: "rotation") {
        id
        scope
        code
        text
    }
}

query getBarcodesPreparationModesParams {
    listParametersForAScope(scope: "preparation_mode") {
        id
        scope
        code
        text
    }
}

