query GetAllBarcodes(
    $filters: BarcodeSearchFilters
    $orderBy: String
    $page: Int!
    $itemsPerPage: Int!
) {
    barcodes(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            accountId
            companyId
            articleId
            name
            rotation
            preparationMode
            flagDouble
            supplierName
            supplierArticleCode
            quantity
        }
    }
}

query GetBarcodeById($id: Int!) {
    barcode(id: $id) {
        id
        accountId
        companyId
        articleId
        name
        rotation
        preparationMode
        flagDouble
        supplierName
        supplierArticleCode
        quantity
    }
}

mutation CreateBarcode($input: CreateBarcodeInput!) {
    createBarcode(input: $input) {
        id
        accountId
        companyId
        articleId
        name
        rotation
        preparationMode
        flagDouble
        supplierName
        supplierArticleCode
        quantity
    }
}

mutation DeleteBarcode($id: Int!) {
    deleteBarcode(id:$id)
}
