query GetAllBarcodes(
    $filters: BarcodeSearchFilters
    $orderBy: [BarcodeOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
    $language: String
) {
    barcodes(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            supplierName
            supplierArticleCode
            quantity
            rotation
            preparationMode
            flagDouble
            blacklisted
            stockOwnerId
            rotationText
            preparationModeText
            name
            quantity
            rotation
            blacklisted
        }
    }
}

query GetBarcodeById($id: String!) {
    barcode(id: $id) {
        id
        name
        supplierName
        supplierArticleCode
        quantity
        rotation
        preparationMode
        flagDouble
        blacklisted
        stockOwnerId
        rotationText
        preparationModeText
    }
}

mutation CreateBarcode($input: CreateBarcodeInput!) {
    createBarcode(input: $input) {
        id
        name
        supplierName
        supplierArticleCode
        quantity
        rotation
        preparationMode
        flagDouble
        blacklisted
        stockOwnerId
        rotationText
        preparationModeText
    }
}

mutation DeleteBarcode($id: String!) {
    deleteBarcode(id: $id)
}

mutation ExportBarcodes(
    $format: ExportFormat
    $compression: ExportCompression
    $separator: String
    $orderBy: [BarcodeOrderByCriterion!]
    $filters: BarcodeExportFilters
) {
    exportBarcodes(
        format: $format
        compression: $compression
        separator: $separator
        orderBy: $orderBy
        filters: $filters
    ) {
        url
    }
}

mutation RenderBarcode($code: String!, $category: BarcodeCategory, $pages: Int!) {
    renderBarcode(code: $code, category: $category, pages: $pages) {
        __typename
        ... on RenderedDocument {
            url
        }
        ... on BarcodeError {
            message
        }
    }
}

mutation UpdateBarcode($id: String!, $input: UpdateBarcodeInput!) {
    updateBarcode(id: $id, input: $input) {
        id
        name
        supplierName
        supplierArticleCode
        quantity
        rotation
        preparationMode
        flagDouble
        blacklisted
        stockOwnerId
        rotationText
        preparationModeText
    }
}
