query GetAllBarcodes(
    $filters: BarcodeSearchFilters
    $orderBy: [BarcodeOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    barcodes(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            extras
            name
            supplierName
            supplierArticleCode
            quantity
            rotation
            preparationMode
            flagDouble
            blacklisted
            stockOwnerId
            rotationText
            preparationModeText
        }
    }
}

query GetBarcodeById($id: String!) {
    barcode(id: $id) {
        id
        extras
        name
        supplierName
        supplierArticleCode
        quantity
        rotation
        preparationMode
        flagDouble
        blacklisted
        stockOwnerId
        rotationText
        preparationModeText
    }
}

mutation CreateBarcode($input: CreateBarcodeInput!) {
    createBarcode(input: $input) {
        id
        extras
        name
        supplierName
        supplierArticleCode
        quantity
        rotation
        preparationMode
        flagDouble
        blacklisted
        stockOwnerId
        rotationText
        preparationModeText
    }
}

mutation DeleteBarcode($id: String!) {
    deleteBarcode(id: $id)
}

