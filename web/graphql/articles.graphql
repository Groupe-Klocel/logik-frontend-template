query GetAllArticles(
    $filters: ArticleSearchFilters
    $orderBy: String
    $page: Int!
    $itemsPerPage: Int!
) {
    articles(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            accountId
            companyId
            status
            code
            name
            length
            width
            height
            baseUnitWeight
            boxWeight
            boxQuantity
            baseUnitPicking
            boxPicking
            cubingType
            permanentProduct
            additionalDescription
            supplierName
        }
    }
}

query GetArticleById($id: Int!) {
    article(id: $id) {
        accountId
        companyId
        status
        code
        name
        length
        width
        height
        baseUnitWeight
        boxWeight
        boxQuantity
        baseUnitPicking
        boxPicking
        cubingType
        permanentProduct
        additionalDescription
        supplierName
        baseUnitPrice
        baseUnitRotation
        boxRotation
        featureTypeId
        created
        createdBy
        modified
        modifiedBy
        tariffClassification
        family
        subfamily
        groupingId
        barcodes {
            id
            name
            flagDouble
        }
    }
}

mutation CreateArticle($input: CreateArticleInput!) {
    createArticle(input: $input) {
        id
        accountId
        companyId
        status
        code
        name
        length
        width
        height
        baseUnitWeight
        boxWeight
        boxQuantity
        baseUnitPicking
        boxPicking
        cubingType
        permanentProduct
        additionalDescription
        supplierName
    }
}
