overwrite: true
#schema: 'https://api.staging.logik.klocel.com/graphql'
schema: 'http://127.0.0.1:8000/graphql'
documents: '**/**/*.graphql'
generates:
    generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-query'
        config:
            fetcher: graphql-request
